<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Food</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
    <header>
        <h1>SPAGHETTI A LA CARBONARA</h1>
    </header>
    <main>
        <div class="bg-image"></div>
        <section>
            <div class="ingredients">
                <h2>INGREDIENTES</h2>
                <div id="contentcheck">
                    <div class="columncheck">
                        <div class="check">
                            <input type="checkbox" id="cbox1" value="first_checkbox" />
                            <label for="cbox1">3 Yemas de huevo</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox2" value="second_checkbox" />
                            <label for="cbox2">1 Huevo</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox3" value="third_checkbox" />
                            <label for="cbox3">100g Panceta</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox4" value="fourth_checkbox" />
                            <label for="cbox4">50g Queso Pecorino</label>
                        </div>
                    </div>
                    <div class="columncheck">
                        <div class="check">
                            <input type="checkbox" id="cbox5" value="fiveth_checkbox" />
                            <label for="cbox5">Pimienta negra molida</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox6" value="sixth_checkbox" />
                            <label for="cbox6">Sal</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox7" value="seventh_checkbox" />
                            <label for="cbox7">Agua</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="cbox8" value="eighth_checkbox" />
                            <label for="cbox8">320g Espaguetis</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reloj">
                <div class="tiempo">
                    <h2>TIEMPO</h2>
                    <div id="minutos">
                        <img src="./public/assets/img/clock.svg" id="clock">
                        <P>12:00</P>
                    </div>
                </div>
                <div class="contador">

                </div>
            </div>
        </section>
        <section>
            <p>PREPARATION</p>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
</body>

</html>
